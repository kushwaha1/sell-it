<div class="container header" >

    <div class="row">
      <div class="col-md-12 col-lg-12 header">
        <h2>F.A.Q</h2>
  
        <table class="table table-striped  table-hover table-bordered header"  >
          <thead>
            <tr>
              <th scope="col">Form Questions</th>
              <th scope="col">Cases</th>
  
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Power On</th>
              <td>
                <fieldset id="vl1">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl1" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl1">No</label>
                </fieldset>
                </td>
            </tr>
            <tr>
              <th scope="row">Display Touch Working</th>
              <td>
                <fieldset id="vl2">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl2" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl2">No</label>
                </fieldset>
                </td>
            </tr>
            <tr>
              <th scope="row">Box</th>
              <td>
                <fieldset id="vl3">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl3" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl3">No</label>
                </fieldset>
                </td>
            </tr>
            <tr>
              <th scope="row">Valid Bill</th>
              <td>
                <fieldset id="vl4">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl4" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl4">No</label>
                </fieldset>
               </td>
            </tr>
            <tr>
              <th scope="row">Original Charger</th>
              <td>
                <fieldset id="vl5">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl5" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl5">No</label>
                </fieldset>
                </td>
            </tr>
            <tr>
              <th scope="row">Original Earphones</th>
              <td>
                <fieldset id="vl6">
                  <label class="radio-inline"><input type="radio" name="optradio" name="vl6" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="vl6">No</label>
                </fieldset>
               </td>
            </tr>
            <tr>

              <td>
                <fieldset id="v25">
                <label class="radio-inline"><input type="radio" name="optradio" name="v25" checked>less than 3</label>

                <label class="radio-inline bt"><input type="radio" value="val1" name="v25">6-11</label>
                <label class="radio-inline bt"><input type="radio" value="val1" name="v25">more than 11</label>

            </tr>
            <tr>

                  <label class="radio-inline"><input type="radio" name="optradio" name="vl7" checked>Yes</label>

                  <label class="radio-inline"><input type="radio" name="optradio" name="v20" checked>Yes</label>

            </tr>
            <tr>
              <th scope="row">Cellular Issue</th>

                <fieldset id="v21">
                  <label class="radio-inline"><input type="radio" name="optradio" name="v21" checked>Yes</label>

                  <label class="radio-inline"><input type="radio" name="optradio" name="v22" checked>Yes</label>

                </fieldset>
                </td>
            </tr>
            <tr>
              <th scope="row">Battery Faulty</th>
              <td>
                <fieldset id="v23">
                  <label class="radio-inline"><input type="radio" name="optradio" name="v23" checked>Yes</label>
                  <label class="radio-inline bt"><input type="radio" value="val1" name="v23">No</label>
                </fieldset>
                </td>
            </tr>
           <tr>
              <th scope="row">Device Condition</th>
              <td>
                <fieldset id="v24">
                <label class="radio-inline"><input type="radio" name="optradio" name="v24" checked>Good</label>
                <label class="radio-inline bt"><input type="radio" value="val1" name="v24" checked>Average</label>
                <label class="radio-inline bt"><input type="radio" value="val1" name="v24">Not So Good</label>
              </fieldset>
                </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
